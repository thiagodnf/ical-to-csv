<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iCal to CSV</title>
    <meta name="author" content="Thiago Ferreira">
    <meta name="description" content="Convert from .ical to .csv files on your browser. No data sent out to external servers">
    <meta name="keywords" content="converter, ical, csv, javascript, online, local">
    <meta name="robots" content="index, follow">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">

    <link rel="stylesheet" type="text/css" href="public/css/style.css" />
</head>

<body>
    <header>

    </header>
    <main>
        <div class="container text-center">
            <h1 class="logo mb-2">iCal to CSV</h1>
            <p class="mb-5">Convert from .ical to .csv files on your browser. No data sent out to external servers</p>
            <form id="form-input" actions="#">
                <div class="mb-5">
                    <input class="form-control" id="file" type="file">
                    <div class="form-text small">Only .ical files are accepted</div>
                </div>
                <div class="text-center mb-5">
                    <button type="submit" class="btn btn-lg btn-primary"><i class="bi-play-circle me-2"></i> Convert to CSV</button>
                </div>
            </form>
            <div class="footer small">
                <span>Made with <i class="bi-heart"></i> in JS</span>
                |
                <span><a target="_blank" href="https://github.com/thiagodonferreira/ical-to-csv">Source Code</a></span>
            </div>
        </div>
    </main>

    <!-- JS, Popper.js, and jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

    <script src="public/js/lib/ical.js"></script>
    <script src="public/js/script.js"></script>

    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>

</html>
