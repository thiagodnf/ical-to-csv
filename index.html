<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iCal to CSV</title>
    <meta name="author" content="Thiago Ferreira">
    <meta name="description" content="Convert from .ical to .csv files on your browser. No data sent out to external servers">
    <meta name="keywords" content="converter, ical, csv, javascript, online, local">
    <meta name="robots" content="index, follow">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" type="text/css" href="public/css/style.css" />
</head>

<body>
    <header>

    </header>
    <main>
        <div class="container text-center">
            <h1 class="logo mb-2">iCal to CSV</h1>
            <p class="mb-5">Convert from .ical to .csv files on your browser. No data sent out to external servers</p>
            <form id="form-input" actions="#">
                <div class="mb-5">
                    <input class="form-control" id="file" type="file">
                    <div class="form-text small d-flex justify-content-between">
                        <span>Only .ical files are accepted</span>
                        <a class="" data-bs-toggle="collapse" href="#settings"><i class="bi bi-gear"></i> Settings </a>
                    </div>
                     <div class="collapse mt-2" id="settings">
                        <div class="card card-body text-start">
                            <p class="fw-bold">Settings</p>
                            <div class="mb-3">
                                <label for="csv-separator" class="form-label">CSV Separator</label>
                                <select class="form-select form-select-sm" id="csv-separator">
                                    <option value="," checked>, (Comma)</option>
                                    <option value=";">; (Semi-colon)</option>
                                    <option value=":">: (colon)</option>
                                    <option value=" ">(Space)</option>
                                    <option value="\t">(Tab)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center mb-5">
                    <button type="submit" class="btn btn-lg btn-purple"><i class="bi-play-circle me-2"></i> Convert to CSV</button>
                </div>
            </form>
            <div class="footer small">
                <span>Made with <i class="bi-heart"></i> in JS</span>
                |
                <span><a target="_blank" href="https://github.com/thiagodonferreira/ical-to-csv">Source Code</a></span>
            </div>
        </div>
    </main>

    <!-- JS, Popper.js, and jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://unpkg.com/ical-date-parser@4.0.0/lib/iCalDateParser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js" crossorigin="anonymous"></script>

    <script src="public/js/lib/ical.js"></script>
    <script src="public/js/script.js"></script>

    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>

</html>
